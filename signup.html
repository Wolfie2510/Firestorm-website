<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Storm | Login & Registeration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel = "stylesheet" href = "setupstyle.css">
</head>
<body>
    <nav class = "nav">
        <div class="nav-logo">
            <p>Firestorm</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="/" class="link">Home</a></li>
                <li><a href="profile.html" class="link">Profile</a></li>
                <li><a href="leaderboard.html" class="link">Leaderboard</a>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn">Sign In</button>
            <button class="btn" id="registerBtn">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu"></i>
        </div>
    </nav>


<!-----------------Form box----------------------->    
    <div class="form-box">
        <!-------------registeration form--------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                    <div class="input-box">
                        <input type="submit" class="submit" placeholder="Register">
                        <i class="bx bx-lock-alt"></i>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
